<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>Vue.js human_logger</title>

    <link href="css.css" rel="stylesheet">

    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>

<div id="app" class="f-con f-con-column">

    <header class="f-item f-con">
        <div class="f-item">
            # human_logger #
        </div>
        <div class="f-item-grow">
            <div v-on:click="clearLog" id="clear-log" class="btn">CLEAR LOG</div>
        </div>
    </header>

    <div id="log" class="f-item-scrollable">
        <div v-for="l in log" v-cloak class="entry">
            {{ l.timestamp }}
            ::
            {{ l.message }}
        </div>
    </div>

    <footer class="f-item">
        <form v-on:submit.prevent="submitLogEntry" id="new-log-form" class="f-con">
            <label for="new-log-entry">&gt;&nbsp;</label>
            <input v-model="message" id="new-log-entry" type="text" class="f-item-grow">
            <input type="submit" value="ADD LOG ENTRY" class="btn">
        </form>
    </footer>

</div>

<script src="https://unpkg.com/vue"></script>
<script src="js.js"></script>

</body>
</html>
